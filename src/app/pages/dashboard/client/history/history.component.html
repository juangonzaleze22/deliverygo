<!--end breadcrumb-->
<div class="row">
	<div class="col-12 col-lg-9 d-flex">
		<div class="card w-100">
			<div class="card-header py-3">
				<div class="row g-3">
					<div class="col-lg-4 col-md-6 me-auto">
						<div class="ms-auto position-relative">
							<div class="position-absolute top-50 translate-middle-y search-icon px-3"><i
									class="bi bi-search"></i>
							</div>
							<input class="form-control ps-5" type="text" placeholder="search produts">
						</div>
					</div>
					<div class="col-lg-2 col-6 col-md-3">
						<select class="form-select">
							<option>Status</option>
							<option>Active</option>
							<option>Disabled</option>
							<option>Pending</option>
							<option>Show All</option>
						</select>
					</div>
					<div class="col-lg-2 col-6 col-md-3">
						<select class="form-select">
							<option>Show 10</option>
							<option>Show 30</option>
							<option>Show 50</option>
						</select>
					</div>
				</div>
			</div>
			<div class="card-body">
				<div class="table-responsive">
					<table class="table align-middle">
						<thead class="table-light">
							<tr>
								<th>Titulo</th>
								<th>Descripci√≥n</th>
								<th>Precio</th>
								<th>Status</th>
								<th>Fecha</th>
								<th></th>
							</tr>
						</thead>
						<tbody>
							<tr *ngFor="let item of deliveries">
								<td>
									<div class="d-flex align-items-center">
										<div class="ms-2">
											<h6 class="mb-1 font-14">{{item.title}}</h6>
										</div>
									</div>
								</td>
								<td>{{item.description}}</td>
								<td>{{item.price | currency: 'USD'}}</td>

								<td>
									<span class="badge rounded-pill alert-success"
										[ngClass]="{
											'alert-warning': item.status == 0,
											'alert-info': item.status == 1,
											'alert-success': item.status == 2,
											'alert-danger': item.status == 3
										}"
									>
										{{globalService.STATUS_ORDER[item.status]}}

									</span>
								</td>
								<td>{{item.createdAt | date: 'dd-MM-YYYY'}}</td>
								<td>
									<div class="d-flex align-items-center gap-3 fs-6"> 
										<a (click)="showDelivery(item)" class="text-primary" data-bs-toggle="tooltip" data-bs-placement="bottom"
											title="" data-bs-original-title="View detail" aria-label="Views">
											<i class="bi bi-eye-fill"></i>
										</a>
										<a (click)="updateDelivery(item)" class="text-warning" data-bs-toggle="tooltip"
											data-bs-placement="bottom" title="" data-bs-original-title="Edit info"
											aria-label="Edit"><i class="bi bi-pencil-fill"></i></a>
										<a (click)="deleteDelivery(item._id)" class="text-danger" data-bs-toggle="tooltip"
											data-bs-placement="bottom" title="" data-bs-original-title="Delete"
											aria-label="Delete"><i class="bi bi-trash-fill"></i></a>
									</div>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
				<nav class="float-end" aria-label="Page navigation">
					<ul class="pagination">
						<li class="page-item disabled"><a class="page-link" href="#">Previous</a>
						</li>
						<li class="page-item active"><a class="page-link" href="#">1</a>
						</li>
						<li class="page-item"><a class="page-link" href="#">2</a>
						</li>
						<li class="page-item"><a class="page-link" href="#">3</a>
						</li>
						<li class="page-item"><a class="page-link" href="#">Next</a>
						</li>
					</ul>
				</nav>
			</div>
		</div>
	</div>

</div>
