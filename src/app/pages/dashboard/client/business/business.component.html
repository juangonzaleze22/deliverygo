<!--end row-->
<h6 class="mb-0 text-uppercase d-flex align-items-center justify-content-between">
	Negocios asociados
	<button class="btn btn-primary" (click)="openDialogAddBusiness()">Agregar</button>
</h6>
<hr />
<div class="gridCards">
	<div class="" *ngFor="let item of business">
		<div class="card">
			<img [src]="item.photoURL" alt="..." class="card-img">
			<div class="card-body">
				<h5 class="card-title">{{item.name}}</h5>
				<p class="card-text">{{item.descripton}}</p>
				<p class="card-text"><small class="">{{item.addressBusiness}}</small>
				</p>
			</div>
			<div class="card-footer">
				<button class="btn btn-light" (click)="goToProducts(item._id)">
					Ver Productos
				</button>
			</div>
		</div>
	</div>
</div>

<app-loading *ngIf="loading"></app-loading>
