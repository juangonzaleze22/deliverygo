		<div class="card w-100">
			<div class="card-header py-3">
				<div class="row g-3">
					<div class="col-lg-4 col-md-6 me-auto">
						<div class="ms-auto position-relative">
							<div class="position-absolute top-50 translate-middle-y search-icon px-3">
								<i class="bi bi-search"></i>
							</div>
							<input
							 class="form-control ps-5"
							 type="text" 
							 placeholder="search produts"
							 [(ngModel)]="searchKeyword" 
							 (input)="searchDeliveries()" 
							 placeholder="Search"
							>
						</div>
					</div>

			<div class="card-body">
				<div class="table-responsive">
					<table class="table align-middle">
						<thead class="table-light">
							<tr>
								<th>Titulo</th>
								<th>Status</th>
								<th>Fecha</th>
								<th></th>
							</tr>
						</thead>
						<tbody>
							<tr *ngFor="let item of filteredDeliveries">
								<td>
									<div class="d-flex align-items-center">
										<div class="ms-2">
											<h6 class="mb-1 font-14">{{item.title}}</h6>
										</div>
									</div>
								</td>

								<td>
									<span class="badge rounded-pill" [ngClass]="{
										'alert-info': item.status == 'PENDING',
										'alert-warning': item.status == 'IN_PROCESS',
										'alert-success': item.status == 'COMPLETE',
										'alert-danger': item.status == 'CANCEL'
									}">
										<span *ngIf="item.status == 'PENDING'">Por asignar</span>
										<span *ngIf="item.status == 'IN_PROCESS'">En proceso</span>
										<span *ngIf="item.status == 'COMPLETE'">Completado</span>
										<span *ngIf="item.status == 'CANCEL'">Cancelado</span>
									</span>
								</td>
								<td>{{item.createdAt | date: 'dd-MM-YYYY'}}</td>
								<td>
									<div class="d-flex align-items-center gap-3 fs-6">
										<a (click)="openDetailDelivery(item)" class="text-primary" data-bs-toggle="tooltip"
											data-bs-placement="bottom" title="" data-bs-original-title="View detail"
											aria-label="Views">
											<i class="bi bi-eye-fill"></i>
										</a>
										<!-- <a (click)="updateDelivery(item)" class="text-warning" data-bs-toggle="tooltip"
											data-bs-placement="bottom" title="" data-bs-original-title="Edit info"
											aria-label="Edit"><i class="bi bi-pencil-fill"></i></a>
										<a (click)="deleteDelivery(item._id)" class="text-danger"
											data-bs-toggle="tooltip" data-bs-placement="bottom" title=""
											data-bs-original-title="Delete" aria-label="Delete"><i
												class="bi bi-trash-fill"></i></a> -->
									</div>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
				<app-empty
					*ngIf="filteredDeliveries.length < 1"
					icon="bx bxs-store"
					text="No deliveries registrados<br> por el momento"
				></app-empty>
